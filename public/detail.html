    <div class="container">
      상세페이지

      <div
        class="detail-pic"
        style="background-image: url('https://placeimg.com/640/380/tech')"
      ></div>
      <div>
        <h5 class="whriter">작성자 : 모름</h5>

        <p class="date">date</p>

      >
        채팅
      </button>
      <button
        type="button"
        class="btn btn-success mt-3"
        style="float: right; display: none"
        id="backChatRoom"
      >
        채팅방 가기
      </button>
      <button
        type="button"
        class="btn btn-danger mt-3"
        id="delBtn"
        style="float: right; margin-right: 5px"
      >
        삭제
      </button>
    </div>

    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();

      var query = new URLSearchParams(window.location.search);

      var sellerName;
      var sellerUid;
      var product;
      var userUid = JSON.parse(localStorage.getItem("user")).uid;
      const productId = query.get("id");

      db.collection("product")
        .doc(query.get("id"))
        .get()
        .then((result) => {
          sellerUid = result.data().uid;
          product = result.data().title;
          sellerName = result.data().name;

          if (userUid == sellerUid) {
            db.collection("chatroom")
              .where("sellerUid", "==", userUid)
              .get()
              .then((result) => {
                result.forEach((data) => {
                  console.log(data.data());
                  if (data.data().sellerUid == userUid) {
                    document.getElementById("backChatRoom").style.display =
                      "block";
                    console.log("내방있음");
                  } else {
                    document.getElementById("backChatRoom").style.display =
                      "none";
                    console.log("내 게시물이 아님");
                  }
                });
              });
          }

          db.collection("chatroom")
            .where("참여자", "in", [[userUid, sellerUid]])
            .where("productId", "==", productId)
            .get()
            .then((result) => {
              result.forEach((a) => {
                console.log(a.data());
                console.log(userUid);
                console.log(a.data().참여자[0]);
                console.log(a.data().참여자[1]);
                console.log(productId);
                console.log(a.data().상품명);

                if (
                  (userUid == a.data().참여자[0] ||
                    userUid == a.data().참여자[1]) &&
                  (sellerUid == a.data().참여자[0] ||
                    sellerUid == a.data().참여자[1]) &&
                  productId == a.data().productId
                ) {
                  console.log("참");

                  document.getElementById("backChatRoom").style.display =
                    "block";
                  document.getElementById("chat").style.display = "none";

                  console.log("방있음");
                } else {
                  console.log("불");
                  document.getElementById("backChatRoom").style.display =
                    "none";
                }
              });
            });

          if (userUid == sellerUid) {
            document.getElementById("chat").style.display = "none";
            db;
          }

          if (userUid != sellerUid) {
            document.getElementById("edit").style.display = "none";
            document.getElementById("delBtn").style.display = "none";
            document.getElementById("backChatRoom").style.display = "none";
          }

          $(".title").html(result.data().title);
          $(".price").html(result.data().price);
          $(".date").html("작성한 날짜 :" + result.data().date);
          $(".detail-pic").css(
            "background-image",
            `url(${result.data().image})`
          );
          $(".whriter").html("작성자 :" + result.data().name);
        });

      $("#edit").click(() => {
        window.location.href = "/edit.html?id=" + query.get("id");
      });

      $("#chat").click(() => {
        var myUid = JSON.parse(localStorage.getItem("user")).uid;
        var myName = JSON.parse(localStorage.getItem("user")).displayName;
        var chatUser = {
          참여자: [myUid, sellerUid],
          상품명: product,
          date: new Date(),
          참여자이름: [myName, sellerName],
          productId: query.get("id"),
          sellerUid: sellerUid,
        };

        db.collection("chatroom")
          .add(chatUser)
          .then(() => {
            window.location.href = "/chat.html";
          });
      });

      const user = localStorage.getItem("user");
      if (user) {
        document.getElementById("login-btn").style.display = "none";
        document.getElementById("logout-btn").style.display = "block";
      }

      $("#logout-btn").click(() => {
        firebase.auth().signOut();
        localStorage.removeItem("user");
        alert("로그아웃 되었습니다.");
        window.location.href = "/";
      });

      $("#backChatRoom").click(() => {
        window.location.href = "/chat.html";
      });

      $("#delBtn").click(() => {
        db.collection("chatroom")
          .where("productId", "==", productId)
          .get()

          .then((result) => {
            result.forEach((a) => {
              let chatData = a.id;
              console.log(chatData);
              db.collection("chatroom")
                .doc(chatData)
                .delete()
                .then((result) => {
                  console.log("삭제완료");
                })
                .catch((err) => {
                  console.log(err);
                });
            });
          });

        db.collection("product")
          .doc(query.get("id"))
          .delete()
          .then((result) => {
            console.log(result);
            alert("삭제됐습니다.");
            window.location.href = "/";
          });
      });
    </script>
