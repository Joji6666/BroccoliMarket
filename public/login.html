    <script

    <script

      crossorigin="anonymous"
    ></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCDeergQBPW_1IGzj2OxTJ934ZWiW2ifTc",
        authDomain: "broccoli-658b6.firebaseapp.com",
        projectId: "broccoli-658b6",

        messagingSenderId: "32034824859",

      };
      firebase.initializeApp(firebaseConfig);
    </script>

    <div class="container mt-3">
      <div class="register-form">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="이름을 입력해주세요."
            id="name-new"
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="이메일을 입력해주세요."
            id="email-new"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="비밀번호를 입력해주세요."
            id="pw-new"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-success mt-3" id="register">
        가입하기
      </button>
    </div>
    <div class="container mt-3">
      <div class="login-form">
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="이메일을 입력해주세요."
            id="email-login"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="비밀번호를 입력해주세요."
            id="pw-login"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-success mt-3" id="login">
        로그인하기
      </button>
    </div>

    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();

      var storageUser = localStorage.getItem("user");
      // $("#username").html(JSON.parse(storageUser).displayName);

      firebase.auth().onAuthStateChanged((user) => {
        console.log(user);
      });

      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          localStorage.setItem("user", JSON.stringify(user));
        }
      });

      $("#register").click(() => {
        var email = $("#email-new").val();
        var password = $("#pw-new").val();
        var name = $("#name-new").val();

        firebase
          .auth()
          .createUserWithEmailAndPassword(email, password)
          .then((result) => {
            console.log(result);
            var userInfo = {
              name: name,
              email: email,
            };

            if (password < 6) {
              alert("비밀번호를 6자 이상 입력해주세요.");
            }

            db.collection("user")
              .doc(result.user.uid)
              .set(userInfo)
              .then(() => {
                result.user.updateProfile({ displayName: name });
                alert("회원가입 되었습니다. 로그인을 해주세요.");

                window.location.href = "/login.html";
              });
          });
      });

      $("#login").click(() => {
        var email = $("#email-login").val();
        var password = $("#pw-login").val();

        firebase
          .auth()
          .signInWithEmailAndPassword(email, password)
          .then((result) => {
            console.log(result.user);
            alert("로그인 되었습니다.");
            window.location.href = "/";
          });
      });

      $(".login-form").keypress((e) => {
        if (e.keyCode === 13) {
          var email = $("#email-login").val();
          var password = $("#pw-login").val();

          firebase
            .auth()
            .signInWithEmailAndPassword(email, password)
            .then((result) => {
              console.log(result.user);
              alert("로그인 되었습니다.");
              window.location.href = "/";
            });
        }
      });

      $(".register-form").keypress((e) => {
        if (e.keyCode === 13) {
          var email = $("#email-new").val();
          var password = $("#pw-new").val();
          var name = $("#name-new").val();
          firebase
            .auth()
            .createUserWithEmailAndPassword(email, password)
            .then((result) => {
              console.log(result);
              var userInfo = {
                name: name,
                email: email,
              };

              db.collection("user")
                .doc(result.user.uid)
                .set(userInfo)
                .then(() => {
                  result.user.updateProfile({ displayName: name });
                  alert("회원가입 되었습니다. 로그인을 해주세요.");

                  window.location.href = "/login.html";
                });
            })
            .catch((err) => {
              console.log(password.length);
              if (password.length < 6) {
                alert("비밀번호를 6자 이상 입력해주세요.");
              }
              alert(err);
            });
        }
      });
    </script>
  </body>
</html>
