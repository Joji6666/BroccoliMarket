    <div class="container p-4 detail">
      <div class="row">
        <div class="col-3 p-0">
          <ul class="list-group chat-list"></ul>
        </div>
        <div class="col-9 p-0">
          <div class="chat-room">
            <ul class="list-group chat-content" id="chatbox"></ul>
            <div class="input-group">
              <input class="form-control" id="chat-input" />
              <button class="btn btn-secondary" id="send">전송</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();
      var myUid = JSON.parse(localStorage.getItem("user")).uid;
      var userName = JSON.parse(localStorage.getItem("user")).displayName;

      // where = query 할 때 이용하는 함수
      db.collection("chatroom")
        .where("참여자", "array-contains", myUid)
        .get()
        .then((result) => {
          result.forEach((a) => {
            var chatRoomTemplate = ` <li class="list-group-item">
              <h6>${a.data().상품명}</h6>
              <h6 class="text-small">${a.id}</h6>
            </li>`;
            $(".chat-list").append(chatRoomTemplate);

            $(".list-group-item").click(function (e) {
              chatId = $(this).children(".text-small").text();
              e.stopImmediatePropagation(); // 이벤트 버블링 방지

              db.collection("chatroom")
                .doc(chatId)
                .collection("messages")
                .orderBy("date")
                .onSnapshot((result) => {
                  $(".chat-content").html("");

                  result.forEach((a) => {
                    var chatWarpTemplate = `
                    <li><span  id="${a.data().작성자}">${
                      a.data().userName
                    }</span></li>
                    <li><span id="${a.data().작성자}">${
                      a.data().content
                    }</span></li>
                    
                  `;

                    $(".chat-content").append(chatWarpTemplate);
                    document.querySelectorAll("#" + myUid).forEach((data) => {
                      console.log("data", data);
                      data.style.float = "right";
                    });

                    // if (myUid == messagesUid) {
                    //   //   document.getElementById("user-name").style.float =
                    //   //     "right";
                    //   //   document.getElementById("chat-box").style.float = "right";
                    //   //   document;

                    // }

                    console.log(messagesUid);
                  });
                });
            });
          });
        });
      var chatId;
      var messagesUid;

      $("#send").click(() => {
        var data = {
          content: $("#chat-input").val(),
          date: new Date(),
          작성자: myUid,
          userName: userName,
        };

        db.collection("chatroom").doc(chatId).collection("messages").add(data);
      });
      const user = localStorage.getItem("user");
      if (user) {
        document.getElementById("login-btn").style.display = "none";
        document.getElementById("logout-btn").style.display = "block";
      }

      $("#logout-btn").click(() => {
        firebase.auth().signOut();
        localStorage.removeItem("user");
        alert("로그아웃 되었습니다.");
        window.location.href = "/";
      });
    </script>
  </body>
